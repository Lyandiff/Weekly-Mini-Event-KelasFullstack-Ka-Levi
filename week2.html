      * {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Poppins", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: var(--body-bakground);
      }
      .wrapper > h1 {
        font-weight: 600;
        font-size: min(7.5vh, 10vw);
        text-align: center;
      }
      .wrapper > p {
        font-size: min(3vh, 4vw);
        font-weight: 400;
        padding-bottom: min(3.75vh, 5vw);
        padding-right: min(9vh, 12vw);
        padding-left: min(9vh, 12vw);
        text-align: center;
      }
      .wrapper {
        width: min(72vh, 96vw);
        height: min(96vh, 128vw);
        background-color: var(--wrapper-background);
        border-radius: 5%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        box-sizing: border-box;
        overflow: hidden;
      }
      .profile-picture {
        background-image: var(--profile-pict);
        background-size: cover;
        border-radius: 50%;
        box-shadow: 0 0 min(3.75vh, 5vw) var(--body-bakground);
        width: min(36vh, 48vw);
        height: min(36vh, 48vw);
      }
      .social-media {
        padding: min(1.5vh, 2vw);
        background-color: var(--social-background);
        border: min(1.5vh, 2vw) solid var(--social-border);
      }
      .social-media > h2 {
        font-size: min(3.75vh, 5vw);
        font-weight: 500;
        text-align: center;
      }
      .social-media > div {
        display: flex;
        align-items: center;
        justify-content: space-evenly;
      }
      .social-media > div > a {
        background-size: cover;
        width: min(7.5vh, 10vw);
        height: min(7.5vh, 10vw);
      }
      .github-icon {
        background-image: var(--github-icon);
      }
      .facebook-icon {
        background-image: var(--facebook-icon);
      }
      .twitter-icon {
        background-image: var(--twitter-icon);
      }
